        <div class="app">




            <!-- --------------------------------JSON------------------------------ -->

            <input id="json" type="button" value="Get and parse JSON" class="button" />
            <br />
            <span id="results"></span>


            <script>


                $(function () {
                    $('#json').click(function () {

                        $.getJSON('data.json',
                                function (json) {
                                    $('#results').append('Plugin name: ' + json.artworks[0].name + '<br />Author: ' + json.artworks[0].author);
                                    $('#description').append(json.description);
                                    $('#title').append(json.title);
                                    $('#image').append(json.image);

                                });
                    });
                });

            </script>

            <script>
                
                $(document).ready(function() {
                var $artdata = $.getJSON('data.json'),
                        myRecords = JSON.parse($artdata.text());
                        $('#my-final-table').dynatable({
                dataset: {
                artdata: myRecords
                }
                });
                        $('#my-table').dynatable();
                };
            </script>

            <table id="my-final-table">
                <thead>
                <th>Title</th>
                <th>Artist</th>
                </thead>
                <tbody>
                </tbody>
            </table>
