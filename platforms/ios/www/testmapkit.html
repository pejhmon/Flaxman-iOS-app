        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <title>UCL Flaxman Art Gallery</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />   
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    </head>
    <body>
        <div class="header">
            <div class="item">UCL Art Museum</div>
            <!-- Buttons -->
            <div class ="menu">
                <form action="index.html" class="first">
                    <input type="submit" class="Headerbtn" value="&#xe604">
                </form>
                <form action="searchresults.html">
                    <input type="submit" class="Headerbtn" value="&#xe606">
                </form>
                <form action="testmapkit.html">
                    <input type="submit" class="Headerbtn" value="&#xe609">
                </form>
            </div>
        </div>
        
        <div id="grad" style="padding: 5%;"></div>
<!--Reference: http://stackoverflow.com/questions/3059044/google-maps-js-api-v3-simple-multiple-marker-example --> 
        <div id="map" style="width: 500px; height: 400px;"></div>
        <script type="text/javascript">
            var locations = [
                ['Wilkins Building', 51.524738, -0.133539, 1],
                ['Wilkins Building', 51.524738, -0.133538, 2],
                ['Wilkins Building', 51.524738, -0.133537, 3],
                ['Wilkins Building', 51.524738, -0.133536, 4],
                ['Wilkins Building', 51.524738, -0.133535, 5],
                ['Wilkins Building', 51.524737, -0.133539, 6],
                ['Wilkins Building', 51.524736, -0.133539, 7],
                ['Wilkins Building', 51.524735, -0.133539, 8],
                ['Wilkins Building', 51.524734, -0.133539, 9],
                ['Rustic Scene', 51.52353, -0.132407, 10]
            ];
            
            var contentHTML = [
                ['<div>'+
                '<form action="detailstemplate.html" method="get" class="first">'+
                '<div class="image-centre">'+
                '<input type= "submit" name="artwork" value="0" style="background-image: url(img/artwork/01stmichael.JPG)" />'+
                '</div>'+
                '</form>'+
                '</div>'],
                ['<div>'+
                '<form action="detailstemplate.html" method="get" class="first">'+
                '<div class="image-centre">'+
                '<input type= "submit" name="artwork" value="1" style="background-image: url(img/artwork/02Lordsprayer.JPG)" />'+
                '</div>'+
                '</form>'+
                '</div>'],
                ['<div>'+
                '<form action="detailstemplate.html" method="get" class="first">'+
                '<div class="image-centre">'+
                '<input type= "submit" name="artwork" value="2" style="background-image: url(img/artwork/03brahmin.JPG)" />'+
                '</div>'+
                '</form>'+
                '</div>'],
                ['<div>'+
                '<form action="detailstemplate.html" method="get" class="first">'+
                '<div class="image-centre">'+
                '<input type= "submit" name="artwork" value="3" style="background-image: url(img/artwork/04four.JPG)" />'+
                '</div>'+
                '</form>'+
                '</div>'],
                ['<div>'+
                '<form action="detailstemplate.html" method="get" class="first">'+
                '<div class="image-centre">'+
                '<input type= "submit" name="artwork" value="4" style="background-image: url(img/artwork/05nativ.JPG)" />'+
                '</div>'+
                '</form>'+
                '</div>'],
                ['<div>'+
                '<form action="detailstemplate.html" method="get" class="first">'+
                '<div class="image-centre">'+
                '<input type= "submit" name="artwork" value="5" style="background-image: url(img/artwork/06undermilkwood.JPG)" />'+
                '</div>'+
                '</form>'+
                '</div>'],
                ['<div>'+
                '<form action="detailstemplate.html" method="get" class="first">'+
                '<div class="image-centre">'+
                '<input type= "submit" name="artwork" value="6" style="background-image: url(img/artwork/07nude.JPG)" />'+
                '</div>'+
                '</form>'+
                '</div>'],
                ['<div>'+
                '<form action="detailstemplate.html" method="get" class="first">'+
                '<div class="image-centre">'+
                '<input type= "submit" name="artwork" value="7" style="background-image: url(img/artwork/08marmor.JPG)" />'+
                '</div>'+
                '</form>'+
                '</div>'],
                ['<div>'+
                '<form action="detailstemplate.html" method="get" class="first">'+
                '<div class="image-centre">'+
                '<input type= "submit" name="artwork" value="8" style="background-image: url(img/artwork/09prosrome.JPG)" />'+
                '</div>'+
                '</form>'+
                '</div>'],
                ['<div>'+
                '<form action="detailstemplate.html" method="get" class="first">'+
                '<div class="image-centre">'+
                '<input type= "submit" name="artwork" value="9" style="background-image: url(img/artwork/10rust.JPG)" />'+
                '</div>'+
                '</form>'+
                '</div>']
            ];
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: new google.maps.LatLng(51.52353, -0.132407),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });
            
            var marker, i;
            for (i = 0; i < locations.length; i++) {  
                marker = new google.maps.Marker({
                    position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                    map: map
                });
                
                
                var infowindow = new google.maps.InfoWindow({
                    content: contentHTML[0][i]
                });
                google.maps.event.addListener(marker, 'click', (function(marker, i) {
                    return function() {
                        infowindow.setContent(locations[i][0]);
                        infowindow.open(map, marker);
                    };
                })(marker, i));
            }
        </script>
    </body>    
</html>
